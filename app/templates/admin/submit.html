{% extends "admin/master.html" %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>应用当前配置</h1>
            <p class="lead">
            {% if not beforeSubmit %}
                {% if retcode == 0 %}
                成功
                {% else %}
                失败
                {% if msg is defined %}
                    {{ msg }}
                {% endif %}
                {% endif %}
            {% endif %}
            </p>
            <a class="btn btn-primary" href="/admin/submit/apply"><i class="glyphicon glyphicon-chevron-left"></i> 执行</a>
        </div>
    </div>
</div>
{% endblock body %}
